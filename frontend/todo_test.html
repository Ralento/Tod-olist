<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo_test.css">
</head>
<body>
  <div class="contenedor">
    <!-- Barra superior -->
    <header class="barra-superior">
      <div class="menu-icono" onclick="toggleSidebar()"></div>
      <h1 class="titulo">To-Do List</h1>
    </header>

    <!-- Barra lateral -->
    <div class="barra-lateral oculto" id="sidebar">
      <div class="cerrar" onclick="toggleSidebar()">X</div>
      <ul>
        <li>Inicio</li>
        <li>Mis tareas</li>
        <li>Importante</li>
        <li>Calendario</li>
        <li>Perfil</li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <main class="contenido">
      <div class="icono-usuario"></div>
      <h2 class="mensaje-crear">Crea un pendiente</h2>
      <div class="crear-pendiente">
        <button class="Btn">
          <div class="sign">+</div>
          <div class="text">Create</div>
        </button>
      </div>
    </main>
  </div>

  <!-- Modal Formulario -->
  <div id="modal-form" class="modal oculto">
    <div class="formulario">
      <!-- Encabezado del formulario con la "X" -->
      <div class="form-header">
        <h2>Nuevo Proyecto</h2>
        <span class="cerrar-form" onclick="closeModal()" style="cursor: pointer;">X</span>
      </div>
      <!-- Contenido del formulario -->
      <label for="nombre">Nombre del proyecto:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre">

      <label for="prioridad">Prioridad del proyecto:</label>
      <select id="prioridad" name="prioridad">
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>

      <label for="fecha">Fecha del proyecto:</label>
      <input type="date" id="fecha" name="fecha">

      <button id="btn-hecho" class="btn-hecho">Hecho</button>
    </div>
  </div>

  <!-- Script de barra lateral y formulario -->
  <script>
    // Variables
    const menuIcono = document.querySelector(".menu-icono");
    const barraLateral = document.querySelector(".barra-lateral");
    const cerrarBarra = document.querySelector(".barra-lateral .cerrar");
    const Btn = document.querySelector(".Btn");
    const formularioModal = document.querySelector("#modal-form");
    const cerrarForm = document.querySelector(".cerrar-form");

    // Mostrar barra lateral
    menuIcono.addEventListener("click", function () {
        barraLateral.classList.toggle("mostrar"); // Togglear la visibilidad de la barra lateral
    });

    // Mostrar el formulario
    Btn.addEventListener("click", function () {
        formularioModal.style.display = "flex"; // Mostrar formulario
    });

    // Cerrar la barra lateral
    cerrarBarra.addEventListener("click", function () {
        barraLateral.classList.remove("mostrar"); // Cerrar la barra lateral
    });

    // Cerrar el formulario
    cerrarForm.addEventListener("click", function () {
        formularioModal.style.display = "none"; // Cerrar formulario
    });

    // Para cerrar el formulario al hacer clic fuera de Ã©l
    window.addEventListener("click", function (event) {
        if (event.target === formularioModal) {
            formularioModal.style.display = "none"; // Cerrar formulario si clickeas fuera
        }
    });

  </script>
</body>
</html>
