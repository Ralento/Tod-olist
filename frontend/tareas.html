<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pendientes</title>
  <link rel="stylesheet" href="tarea.css">
</head>
<body>
  <div class="contenedor">
    <!-- Barra superior -->
    <div class="barra-superior">
      <div class="menu-icono" id="menu-icono"></div>
      <div class="titulo">To-Do List</div>
    </div>

    <!-- Barra lateral -->
    <div class="barra-lateral" id="barra-lateral">
      <div class="cerrar" id="cerrar-lateral">&times;</div>
      <ul>
        <li>Opción 1</li>
        <li>Opción 2</li>
        <li>Opción 3</li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
      <h2>Pendientes</h2>
      <div class="pendientes-lista">
        <div class="pendiente terminado">
          <span class="icono">✔️</span> Terminado
        </div>
        <div class="pendiente en-proceso">
          <span class="icono">⌛</span> En Proceso
        </div>
        <div class="pendiente por-vencer">
          <span class="icono">⚠️</span> Por Vencer/Importante
        </div>
      </div>
    </div>
  </div>

  <script>
    // Abrir y cerrar barra lateral
    const menuIcono = document.getElementById('menu-icono');
    const barraLateral = document.getElementById('barra-lateral');
    const cerrarLateral = document.getElementById('cerrar-lateral');

    menuIcono.addEventListener('click', () => {
      barraLateral.classList.add('mostrar');
    });

    cerrarLateral.addEventListener('click', () => {
      barraLateral.classList.remove('mostrar');
    });
  </script>
</body>
</html>
